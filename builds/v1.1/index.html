<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400" rel="stylesheet">
</head>

<body>

	<div id="header_div">
		<img id="title_svg" src="assets/title.svg">
		<img id="shadows_icon_on_svg" class="shadows_icon icon" title="toggle leaf shadow visibility" src="assets/shadows_icon_on.svg">
		<img id="shadows_icon_off_svg" class="shadows_icon icon" title="toggle leaf shadow visibility" src="assets/shadows_icon_off.svg">
		<a id="save" title="take a screenshot">
			<img id="camera_icon_svg" class="icon" src="assets/camera_icon.svg">
		</a>
		<img id="restart_icon_svg" class="icon" title="restart the game" src="assets/restart_icon.svg">
	</div>

  <div id="canvas_container_div">
  	<canvas id="canvas" width=1000" height="1000"></canvas> <!--(large size for higher resolution)-->
	</div>

	<div id="footer_div">
		<p id="time" class="text">Year <span id="year_count" class="number">1</span>, <span id="season">Spring</span></p>
		<p id="height" class="text">Highest Flower Height: <span id="highest_height" class="number">0</span>%</p>
	</div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/tools.js"></script>
	<script src="js/verlet.js"></script>
	<script src="js/light_handler.js"></script>
	<script src="js/flower_handler.js"></script>
	<script src="js/seasons_handler.js"></script>
	<script src="js/genetics_handler.js"></script>
	<script src="js/index.js"></script>

</body>

</html>
